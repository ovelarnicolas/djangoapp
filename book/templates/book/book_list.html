{% extends "book/base_generic.html" %} {% block content %}
<h1>ABM de Libros</h1>
<ul>
    {% for book in object_list %}
    <li>{{ book.name }} ({{ book.pages }} Pages)
        <a href="{% url 'book:book_edit' book.id %}">Editar</a>
        <a href="{% url 'book:book_delete' book.id %}">Eliminar</a>
    </li>
    {% endfor %}
</ul>

<a href="{% url 'book:book_new' %}">Crear</a>
{% endblock %}
