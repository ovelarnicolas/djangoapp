{% extends "book/base_generic.html" %} {% block content %}
<h1>Gestión de Libros</h1>
<div class="row">
    <div class="col-md-4">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Libros</th>
                </tr>
            </thead>
            <tbody>
                {% for book in object_list %}
                <tr>
                    <td>
                        {{ book.name }} ({{ book.pages }} Páginas)
                    </td>
                    <td>
                        <a href="{% url 'book:book_edit' book.id %}" class="btn btn-primary btn-sm">Editar</a>
                    </td>
                    <td>
                        <a href="{% url 'book:book_delete' book.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <a href="{% url 'book:book_new' %}" class="btn btn-success">Crear</a>
</div>
{% endblock %}
